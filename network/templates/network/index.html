{% extends "network/layout.html" %}

{% block body %}
   
        {% for comment in comments%}
            <div class="posting">
            <a href="/profile/{{comment.user_id.id}}"><strong>{{comment.user_id}}</strong></a>
            <p>{{comment.comment}}</p>
            <i>{{comment.comment_time}}</i>
            </div>
        <hr>
        {% endfor %}
   
{% endblock %}
